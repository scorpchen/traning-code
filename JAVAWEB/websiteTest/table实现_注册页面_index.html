<!DOCTYPE html>

        <script>
            function checkForm(){
                /* 校验用户名*/
                // 1. 获取用户输入的数据
                var uValue = document.getElementById("username").value;
                //alert(uValue);
                if(uValue == ""){
                    // 2. 给出错误提示信息
                    alert("用户名不能为空!!!");
                    return false;
                }

                /* 校验密码 */
                var pValue = document.getElementById("passwd").value;
                if(pValue == ""){
                    alert("密码不能为空！！！");
                    return false;
                }

                /* 校验确认密码 */
                var rpValue = document.getElementById("repasswd").value;
                if(rpValue == ""){
                    alert("确认密码不能为空！！！");
                    return false;
                }
                else if(rpValue != pValue){
                    alert("两次密码不一致！！！");
                    return false;
                }

                /* 校验email */
                var re = /^\w+@[a-z0-9]+\.[a-z]{2,4}$/;
                var eValue = document.getElementById("email").value;
                if(eValue == ""){
                    alert("密码不能为空！！！");
                    return false;
                }
                else if(!re.test(eValue)){
                    alert("邮箱格式不正确！！！");
                    return false;
                }
            }
        </script>
